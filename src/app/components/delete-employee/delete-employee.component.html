<h2 mat-dialog-title>Do you want to delete this employee record ?</h2>
<div class="px-3" mat-dialog-content>
  <table class="table table-lg">
    <tbody>
      <tr>
        <td><strong>Name</strong></td>
        <td>{{ employeeData.name }}</td>
      </tr>
      <tr>
        <td><strong>Gender</strong></td>
        <td>{{ employeeData.gender }}</td>
      </tr>
      <tr>
        <td><strong>Department</strong></td>
        <td>{{ employeeData.department }}</td>
      </tr>
      <tr>
        <td><strong>City</strong></td>
        <td>{{ employeeData.city }}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="p-3" mat-dialog-actions align="end">
  <button
    mat-button
    [mat-dialog-close]="1"
    mat-raised-button
    color="warn"
    (click)="confirmDelete()"
  >
    Delete
  </button>
  <button mat-button mat-dialog-close mat-raised-button>Cancel</button>
</div>
